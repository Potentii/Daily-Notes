<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- * Meta * -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width"/>


      <!-- * Identity * -->
      <link rel="stylesheet" href="./identity/resets.css">
      <link rel="stylesheet" href="./identity/colors.css">
      <link rel="stylesheet" href="./identity/typography.css">
      <link rel="stylesheet" href="./identity/content-page.css">


      <!-- * Libraries * -->
      <!-- * Vue * -->
      <script src="./node_modules/vue/dist/vue.js"></script>
      <script src="./node_modules/vuex/dist/vuex.js"></script>
      <script src="./node_modules/vue-router/dist/vue-router.js"></script>

      <!-- * MDC * -->
      <script src="./node_modules/@material/base/dist/mdc.base.min.js"></script>

      <link  href="./node_modules/@material/ripple/dist/mdc.ripple.min.css" rel="stylesheet">
      <script src="./node_modules/@material/ripple/dist/mdc.ripple.min.js"></script>

      <link  href="./node_modules/@material/fab/dist/mdc.fab.min.css" rel="stylesheet">

      <link  href="./node_modules/@material/checkbox/dist/mdc.checkbox.min.css" rel="stylesheet">
      <script src="./node_modules/@material/checkbox/dist/mdc.checkbox.min.js"></script>

      <script>
         // *Installing MDC components:
         // *Installing the base component:
         const MDCComponent = mdc.base.MDCComponent;
         // *Installing the ripple component:
         const MDCRipple = mdc.ripple.MDCRipple;
         const MDCRippleFoundation = mdc.ripple.MDCRippleFoundation;
         const util = mdc.ripple.util;
         // *Installing the checkbox component:
         const MDCCheckbox = mdc.checkbox.MDCCheckbox;
         const MDCCheckboxFoundation = mdc.checkbox.MDCCheckboxFoundation;
      </script>

      <script src="./node_modules/moment/min/moment.min.js"></script>


      <!-- * Controls * -->
      <script src="./controls/components.js"></script>
      <script src="./controls/navigation.js"></script>

      <!-- * Types * -->
      <script src="./types/day.js"></script>
      <script src="./types/week.js"></script>

      <!-- * Elements * -->

      <!-- * Components * -->
      <link  href="./components/checkbox/_.css" rel="stylesheet">
      <script src="./components/checkbox/_.js"></script>
      <link  href="./components/custom-header/_.css" rel="stylesheet">
      <script src="./components/custom-header/_.js"></script>
      <link  href="./components/day/_.css" rel="stylesheet">
      <script src="./components/day/_.js"></script>
      <link  href="./components/week/_.css" rel="stylesheet">
      <script src="./components/week/_.js"></script>

      <!-- * Compositions * -->
      <link  href="./compositions/weeks/_.css" rel="stylesheet">
      <script src="./compositions/weeks/_.js"></script>

      <!-- * Pages * -->
      <link  href="./pages/index/_.css" rel="stylesheet">
      <script src="./pages/index/_.js"></script>


      <!-- * Initializations * -->
      <script>
      const store = new Vuex.Store({
         state: {
            weekends: ((localStorage.getItem('weekends') || 'true') === 'true')
         },
         mutations: {
            showWeekends(state, show){
               state.weekends = show;
               localStorage.setItem('weekends', Boolean(show));
            }
         }
      });

      navigation
         .navigationMode(navigation.MODES.ABSTRACT)
         .mountOn('#app')
         .then(router => {
            router.replace({ name: 'index' });
            console.log('OK');
         })
         .catch(err => console.error(err));
      </script>


      <!-- * App title * -->
      <title>Daily Notes</title>
   </head>
   <body>
      <div id="app">
         <router-view></router-view>
      </div>
   </body>
</html>
